version: "3.9"

services:
  # ========================
  # INFRASTRUCTURE SERVICES
  # ========================
  postgres:
    image: postgres:16-alpine
    container_name: vod-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: vod_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: vod-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: vod-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # MinIO Console
    volumes:
      - minio_data:/data

  # ========================
  # APPLICATION SERVICES
  # ========================
  api-server:
    build:
      context: .
      dockerfile: apps/api-server/Dockerfile
    container_name: vod-api
    restart: unless-stopped
    ports:
      - "4000:4000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  media-worker:
    build:
      context: .
      dockerfile: apps/media-worker/Dockerfile
    container_name: vod-worker
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      redis:
        condition: service_healthy
      minio:
        condition: service_started

  web-client:
    build:
      context: .
      dockerfile: apps/web-client/Dockerfile
    container_name: vod-web
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    depends_on:
      - api-server

volumes:
  postgres_data:
  redis_data:
  minio_data:
